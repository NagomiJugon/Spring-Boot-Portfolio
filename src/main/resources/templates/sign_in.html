  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="post" th:action="@{/auth}" th:object="${appUserForm}">
    <h1 class="h3 mb-3 fw-normal text-white-50">Please sign in</h1>

    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-warning" role="alert"></div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-warning" role="alert"></div>
    <div th:unless="${#strings.isEmpty(result)}">
      <div th:text="${result}" class="alert alert-info" role="alert"></div>
    </div>

    <div class="form-floating">
      <input th:value="*{name}" name="name" type="text" class="form-control" id="floatingInput" placeholder="User name">
      <label for="floatingInput">User name</label>
    </div>
    <div class="mb-1"></div>
    <div class="form-floating">
      <input th:value="*{password}" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-outline-primary rounded-4" type="submit">Sign in</button>
    <a class="mt-2 btn btn-outline-primary btn-sm rounded-3" th:href="@{/signUp}" href="#" role="button">Sign Up</a>
    <p class="mt-2 mb-3 text-muted">&copy; 2022â€“9999</p>
  </form>
</main>
